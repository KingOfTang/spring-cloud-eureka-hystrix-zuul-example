server:
  port: 8761 # Eureka Server 端口

spring:
  application:
    name: eureka-server

eureka:
  instance:
    hostname: localhost
  client:
    # Eureka Server 不需要将自己注册为客户端
    register-with-eureka: false
    # Eureka Server 不需要从其他地方获取注册信息
    fetch-registry: false
    service-url:
      # 为客户端提供注册地址
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/